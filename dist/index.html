    <div class="main-screen">
    <div class="container">

        <div class="main-screen__body">
            <a class="btn-wave text-uppercase">
    <span class="btn-wave__text">Get landing!</span>
    <span class="btn-wave__waves"></span>
</a>
        </div>

    </div>

    <div class="about">
    <div class="container">
        <div class="about__body">
            <div class="mail-form-box">
    <form action="#" class="mail-form mail-form-box__mail-form" id="mail-form">
        
        <h2 class="mail-form__title">GET LANDING</h2>

        <div class="mail-form__item">
            <label for="formName" class="mail-form__label">Your name*:</label>
            <input id="formName" type="text" name="customerName" class="mail-form__input">
        </div>

        <div class="mail-form__item">
            <label for="formEmail" class="mail-form__label">E-mail*:</label>
            <input id="formEmail" type="text" name="customerEmail" class="mail-form__input">
        </div>

        <div class="mail-form__item">
            <div class="mail-form__subtitle">Choose landing option:</div>
            <div class="mail-form__landing-options landing-options">
                
                <div class="landing-options__item">
                    <input checked id="formStandartLanding" type="radio" name="landingOption" value="standart" class="landing-options__input">
                    <label for="formStandartLanding" class="landing-options__label">Standart</label>
                </div>

                <div class="landing-options__item">
                    <input id="formPremiumLanding" type="radio" name="landingOption" value="premium" class="landing-options__input">
                    <label for="formPremiumLanding" class="landing-options__label">Premium</label>
                </div>

            </div>
        </div>

        <div class="mail-form__item">
            <label for="formMessage" class="mail-form__label">Message:</label>
            <textarea name="mailFormMessage" id="formMessage" class="mail-form__input mail-form__textarea"></textarea>
        </div>

        <div class="mail-form__item">
            
            <div class="mail-form__subtitle">Select deadline:</div>
            <select name="deadline" id="" class="mail-form__select">
                <option value="inThreeDays">in 3 days</option>
                <option value="inOneWeek">in 1 week</option>
                <option value="inTwoWeeks">in 2 weeks</option>
                <option value="inOneMonth">in 1 month</option>
            </select>

        </div>

        <div class="mail-form__item">
            
            <div class="mail-form__subtitle">Attach image:</div>
            <div class="mail-form__add-file add-file">
                <div class="add-file__item">
                    <input accept=".jpg, .png, .webp, .svg, .ico" type="file" name="image" class="add-file__input">
                    <div class="add-file__btn">Add file</div>
                </div>
            </div>

            <div class="add-file__preview"></div>

        </div>

        <div class="mail-form__item">
            <div class="mail-form__checkbox checkbox">
                <input type="checkbox" name="agreement" class="checkbox__input" id="mailFormAgreement">
                <label for="mailFormAgreement" class="checkbox__label">
                    I agree to the processing of personal data.
                </label>
            </div>
        </div>

        <button type="submit" class="mail-form__btn">Send</button>

    </form>
</div>
        </div>
    </div>
</div>
